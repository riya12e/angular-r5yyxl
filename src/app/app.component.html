 <div class="container">
   <div class="row"><p>{{prodForm.value | json}}</p>
    <form #prodForm="ngForm" (ngSubmit)="saveForm(prodForm)" novalidate>
   <table class="table table-borderless">
     <div class="form-group">
      <tr>
        <td><label for="pid">Product Id</label></td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <td><input type="number" id="pid" name="pid" class="form-control" [(ngModel)]="pid" ngModel></td>
      </tr></div>

      <div class="form-group"><tr>
        <td><label for="pname">Product Name</label></td>
      <td><input type="text" name="pname" id="pname" class="form-control is-invalid"[class.is-invalid]="pname.invalid" required="required" ngModel></td>
      </tr></div>

      <div class="form-group"><tr>
        <td><label for="cost">Product Cost</label></td>&nbsp;&nbsp;
      <td><input type="number" name="cost" id="cost" class="form-control" ngModel></td>
      </tr></div>

      <div class="form-group form-row"><tr><td>
        <label>Product Online</label></td>
        <td><div class="form-check-inline">
             <input type="radio" name="prodonline" class="form-check-input" value="Yes" ngModel/>
             <label class="form-check-label">Yes</label>
             </div>
            <div class="form-check-inline">
             <input type="radio" name="prodonline" class="form-check-input" value="No" ngModel/>
             <label class="form-check-label">No</label>
             </div></td></tr>
      </div>

      <div class="form-group"><tr><td>
        <label for="prodCategory">Product Category</label></td>
        <td><select name="category" class="form-control" id="prodCategory" ngModel>
          <option>Select Category</option>
          <option *ngFor="let c of category">{{c}}</option></select></td></tr>
      </div>

      <div class="form-group form-row"><tr><td>
        <label for="store">Available in Store</label></td>
        <td><div class="form-check-inline">
             <input type="checkbox" name="store" class="form-check-input" value="Big Bazar" ngModel/>
             <label class="form-check-label">Big Bazar</label>
             </div>
            <div class="form-check-inline">
             <input type="checkbox" name="store" class="form-check-input" value="" ngModel/>
             <label class="form-check-label">DMart</label>
        </div>
          <div class="form-check-inline">
             <input type="checkbox" name="store" class="form-check-input" value="" ngModel/>
             <label class="form-check-label">Reliance</label>
        </div>
          <div class="form-check-inline">
             <input type="checkbox" name="store" class="form-check-input" value="" ngModel/>
             <label class="form-check-label">Mega Store</label>
        </div>
        </td></tr>
      </div>
      <tr><td><button type="submit" class="btn btn-primary">Add Employee</button></td></tr>
    
  </table>
  </form>
  
   </div>
 </div>
